<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | Modern Tech</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container { max-width: 1000px; margin: 60px auto; padding: 20px; display: grid; grid-template-columns: 1fr 350px; gap: 30px; }
        .payment-box { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 35px; }
        
        /* Ajuste dos Botões das Abas */
        .methods-flex { display: flex; gap: 10px; margin-bottom: 30px; }
        .method-btn {
            flex: 1; padding: 15px; border: 1px solid var(--border); border-radius: 12px;
            background: rgba(255,255,255,0.05); color: white; cursor: pointer; transition: 0.3s;
            font-weight: 600;
        }
        .method-btn.active { 
            border-color: var(--primary); 
            background: rgba(247, 108, 108, 0.2); 
            color: var(--primary); 
        }

        /* Controle de visibilidade das seções */
        .payment-section { display: none; }
        .payment-section.active { display: block; animation: fadeIn 0.4s ease; }

        input { 
            width: 100%; padding: 14px; margin-top: 10px; margin-bottom: 15px;
            background: var(--bg-dark); border: 1px solid var(--border); border-radius: 10px; color: white;
        }
        input:focus { border-color: var(--secondary); outline: none; }

        .summary { 
            background: rgba(255, 192, 106, 0.08); 
            padding: 30px; border-radius: 20px; 
            border: 1px solid rgba(255, 192, 106, 0.2); 
            height: fit-content;
        }

        .pix-qr-box { 
            background: white; padding: 15px; border-radius: 15px; 
            width: 180px; margin: 20px auto; border: 4px solid var(--secondary);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 850px) { .checkout-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="checkout-container">
        <div class="payment-box">
            <h2 style="margin-bottom: 25px;">Finalizar <span class="gradient-text">Assinatura</span></h2>
            
            <div class="methods-flex">
                <button class="method-btn active" onclick="switchTab(event, 'cartao')">Cartão</button>
                <button class="method-btn" onclick="switchTab(event, 'pix')">Pix</button>
                <button class="method-btn" onclick="switchTab(event, 'boleto')">Boleto</button>
            </div>

            <div id="cartao" class="payment-section active">
                <label>Nome no Cartão</label>
                <input type="text" placeholder="Como impresso no cartão">
                <label>Número do Cartão</label>
                <input type="text" placeholder="0000 0000 0000 0000">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div><label>Validade</label><input type="text" placeholder="MM/AA"></div>
                    <div><label>CVV</label><input type="text" placeholder="123"></div>
                </div>
            </div>

            <div id="pix" class="payment-section" style="text-align: center;">
                <p>Escaneie o QR Code abaixo:</p>
                <div class="pix-qr-box">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ModernTechPixExemplo" width="150" alt="QR Code">
                </div>
                <p id="btn-copy" style="color: var(--secondary); cursor: pointer; font-weight: bold; margin-top: 10px;">Copiar Chave Pix</p>
                <p id="copy-msg" style="color: #2ecc71; display: none; font-size: 0.8rem;">✓ Chave copiada!</p>
            </div>

            <div id="boleto" class="payment-section" style="text-align: center;">
                <div style="padding: 30px; border: 2px dashed var(--border); border-radius: 15px;">
                    <p>O boleto será gerado e enviado para o seu e-mail após a confirmação.</p>
                </div>
            </div>

            <button class="btn-primary" style="width: 100%; margin-top: 30px; padding: 18px;" onclick="finalizar()">
                Confirmar e Pagar Agora
            </button>
        </div>

        <div class="summary">
            <h3 id="plano-nome" style="margin-bottom: 15px;">Plano</h3>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span>Total</span>
                <span class="gradient-text" id="valor-total" style="font-size: 1.6rem;">R$ 0,00</span>
            </div>
            <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 15px;">
                <label style="font-size: 0.8rem;">Tem um cupom?</label>
                <div style="display: flex; gap: 8px; margin-top: 5px;">
                    <input type="text" id="cupom" placeholder="Código" style="margin:0; flex: 1;">
                    <button onclick="addCupom()" style="padding: 10px; background: var(--bg-dark); color: white; border: 1px solid var(--border); border-radius: 8px; cursor: pointer;">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lógica de Troca de Abas
        function switchTab(event, sectionId) {
            // Remove 'active' de todas as seções
            document.querySelectorAll('.payment-section').forEach(section => {
                section.classList.remove('active');
            });
            // Remove 'active' de todos os botões
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Ativa a seção e o botão clicado
            document.getElementById(sectionId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Pegar valores da URL
        const params = new URLSearchParams(window.location.search);
        let preco = parseFloat(params.get('preco')) || 199;
        document.getElementById('plano-nome').innerText = "Plano " + (params.get('plano') || "Criativo");
        document.getElementById('valor-total').innerText = "R$ " + preco.toFixed(2).replace('.', ',');

        // Cupom
        function addCupom() {
            if(document.getElementById('cupom').value.toUpperCase() === "PRIMEIRACOMPRA") {
                let novoPreco = preco * 0.9;
                document.getElementById('valor-total').innerText = "R$ " + novoPreco.toFixed(2).replace('.', ',');
                alert("Cupom de 10% aplicado!");
            } else {
                alert("Cupom inválido.");
            }
        }

        // Copiar Pix
        document.getElementById('btn-copy').addEventListener('click', () => {
            navigator.clipboard.writeText("00020126360014BR.GOV.BCB.PIX0114EXEMPLO12345678");
            const msg = document.getElementById('copy-msg');
            msg.style.display = "block";
            setTimeout(() => msg.style.display = "none", 2000);
        });

        // Finalizar
        function finalizar() {
            window.location.href = "sucesso.html";
        }
    </script>
</body>
</html>
